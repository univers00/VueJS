<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            display: grid;  
            place-items: center;
        }
        .button{
            width:100px;
            height:50px;
            padding:10px
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">

<app_button :show="no">Click</app_button>
<app_button :show="yes">buy</app_button>
    </div>
    <script>

    

let data = {
            data(){
                return {

                }
            },
            components:{
                'app_button':{
                        template:`
                        <button 
                        :class="{
                            'button' : true,
                            'blue': show == 'yes',
                            'red':  show == 'no',
                        }" 
                        :disabled="action"
                        >
                            <slot/>    
                        </button>
                        `,
                        mounted(){
                            console.log("button is maounted");
                        },
                        data(){
                            return {
                                action:false,
                            }
                        },
                        props:{
                            show:{
                                type:String,
                                default:"yes",
                            }
                        }

                }
            }
 

        }
        Vue.createApp(data).mount('#app');
    </script>
</body>
</html>
